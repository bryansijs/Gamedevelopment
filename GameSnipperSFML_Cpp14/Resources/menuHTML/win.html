<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    @font-face {
        font-family: moonhouse;
        src: local("moonhouse"),
        local("moonhouse"),
        url(font/moonhouse.ttf);
        font-weight: normal;
    }

    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .frame{
        font-family: moonhouse;
        font-size: 20;
        background-image: url('images/hold.png');
        background-repeat: no-repeat;
        background-position: center;
        height: 640px;
        width: 960px;
        color: white;
    }
	p{
		display:inline;
	}
</style>
<body>
    <div class="frame">
	    <div align="middle">
	    	<img src="images/victory.png">
	    </div>
        <div class="js-fade fade-out" style="position:absolute; width: 310px; height: 40px; top: 350px;left: 325px;">
			<h1 style="text-align: center; font-family: moonhouse; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;"><p>Score: </p><p id="score">200</p></h1> 
            <h1 style="text-align: center; font-family: moonhouse; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Enter name:</h1>
			<h2 style="text-align: center; font-family: moonhouse;"><p id="1">_ </p><p id="2">_ </p><p id="3">_ </p></h2>
        </div>
    </div>
	<script>
		var numberCaracters = 1;
		function insertScore(score) {
			document.getElementById("score").innerHTML = score;
		}
		function insertChar(name) {
			document.getElementById(numberCaracters).innerHTML = name;
			numberCaracters++;
		}
	
	</script>
</body>
</html>
