<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    @font-face {
        font-family: moonhouse;
        src: local("moonhouse"), local("moonhouse"), url(font/moonhouse.ttf);
        font-weight: normal;
    }

    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .frame {
        font-family: moonhouse;
        background-image: url('images/bg.png');
        height: 640px;
        width: 960px;
        color: white;
    }

    .selected {
        color: #992424;
    }

    .selector {
        display: none;
    }

    .selected .selector {
        display: block !important;
    }

    .canvas {
        overflow: hidden;
        position: absolute;
        width: 192px;
        height: 302px;
        top: 168px;
        left: 384px;
        background-color: #161616;
    }

    #controlsTable {

    }

        #controlsTable tr td {
            width: 50%;
        }
</style>
<body>
    <div class="frame">
        <img src="images/border.png" style="z-index: 99" />
        <div class="canvas">
            <h3 style="text-align: center; font-family: moonhouse;">Controls</h3>
            <table id="controlsTable"></table>
        </div>
    </div>
    <script>
        function addMap(map)
        {
            var mapping = map.split(',');
            document.getElementById("controlsTable").insertAdjacentHTML("beforeEnd", "<tr><td>" + mapping[0] + "</td><td>" + mapping[1] + "</td></tr>");
        }
    </script>
</body>
</html>
