<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    @font-face {
        font-family: moonhouse;
        src: local("moonhouse"),
        local("moonhouse"),
        url(font/moonhouse.ttf);
        font-weight: normal;
    }

    .frame{
        font-family: moonhouse;
        background-image: url('images/bg.png');
        height: 640px;
        width: 960px;
        color: white;
    }
    .selected{
        color: #992424;
    }
    .selector{
        display: none;
    }
    .selected .selector{
        display: block!important;
    }
</style>
<body onclick="app.sayHello()">
    <div class="frame">
        <img src="images/border.png" style="z-index: 99"/>
        <div style="position:absolute; width: 192px; height: 302px; top: 175px;left: 393px; background-color: #161616">
            <h3 style="text-align: center; font-family: moonhouse;">Dungeon Crawler</h3>
            <table>
                <tr>
                    <td onclick="app.sayHello()">new game</td><td><img class="selector" src="images/cat.png"/></td>
                </tr>
                <tr class="selected">
                    <td onclick="loadGame()">load game</td><td><img class="selector" src="images/cat.png"/></td>
                </tr>
                <tr>
                    <td onclick="levelEditor()">level editor</td><td><img class="selector" src="images/cat.png"/></td>
                </tr>
                <tr>
                    <td onclick="showInstructions()">instructions</td><td><img class="selector" src="images/cat.png"/></td>
                </tr>
                <tr>
                    <td onclick="showAbout()">about</td><td><img class="selector" src="images/cat.png"/></td>
                </tr>
            </table>
            <div id="test"></div>
            <input type="checkbox" />
        </div>
    </div>
    <script>
        function myfunc() {
            document.getElementById("test").appendChild(document.createTextNode('hello'));
        }
        document.addEventListener('keydown', function(event) {
        if(event.keyCode == 37) {
                alert('Left was pressed');
            }
            else if(event.keyCode == 40) {
                document.getElementById("test").appendChild(document.createTextNode('hello'));
            }
        });

    </script>
</body>
</html>
